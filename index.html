<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/jquery.fancybox.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header container">
    <div class="wrapper">
      <input type="checkbox" id="modal">
      <label class="btn" for="modal">Open pop-up button</label>
      <div class="popup">Pop-up
        <label class="close" for="modal"></label>
      </div>
    </div>
  </header>

  <div class="products container">
    <div class="products__wrapper">
      <div class="item item_1">1</div>
      <div class="item item_2">2</div>
      <div class="item item_3">3</div>
      <div class="item item_4">4</div>
      <div class="item item_5">5</div>
    </div>
  </div>

  <div class="popular container">
    <div class="popular__wrapper">
      <div class="popular__items">
        <div class="popular__item"></div>
        <div class="popular__item"></div>
        <div class="popular__item"></div>
        <div class="popular__item"></div>
      </div>
    </div>
  </div>

  <footer class="footer container">
    <div class="footer__wrapper"></div>
  </footer>







  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
